{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

{{ partial "4-up" .Params.intro }}


{{ with .Params.main }}
<div class="">
  <div class="">
    <h3 class="">{{ .heading }}</h3>
    <p>{{ .description }}</p>
  </div>
</div>
{{ end }}

<div class="trips flex">
  {{ range .Params.trips }}
    {{ partial "trip" . }}
  {{ end }}
</div>

{{ end }}
